<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Check - Home</title>
    <style>
        .footer {
            margin-top: 15px;
            color: #808080;
            background-color: #2f0057;
            font-size: 12px;
        }

        .motto {
            color: #aaa;
            font-family: monospace;
            font-size: 16px;
        }

        .logos {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .logos img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-section input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>

<body>
    <div class="top-bar">
        <select id="language-select">
            <option value="en">English</option>
            <option value="tr">TÃ¼rkÃ§e</option>
        </select>
        <button id="toggle-dark-mode" class="btn" style="width: auto; padding: 5px 10px;">ðŸŒ“</button>
    </div>

    <div class="container">
        <div class="logos">
            <img src="assets/logo.png" alt="Skin Check Logo">
        </div>
        <h2 id="welcome-message">Welcome to Skin Check</h2>
        
        <div class="login-section">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn" class="btn">Log In</button>
        </div>

        <button id="google-signin" class="btn">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
            Sign in with Google
        </button>
        <button id="create-account" class="btn">Create Account</button>


        <div class="footer">&copy; 2024 Skin Check</div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBe6Gj3TKjLNQPOh6Q0uK4djNZfRt46sqo",
            authDomain: "sknchck-7d0ad.firebaseapp.com",
            projectId: "sknchck-7d0ad",
            storageBucket: "sknchck-7d0ad.appspot.com",
            messagingSenderId: "1040576974936",
            appId: "1:1040576974936:web:3a74d8ce986030e063fa2d",
            measurementId: "G-6RGVXRT0V6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Language Selection
        document.getElementById('language-select').addEventListener('change', () => {
            const selectedLanguage = document.getElementById('language-select').value;
            const welcomeMessage = document.getElementById('welcome-message');
            const createAccountButton = document.getElementById('create-account');
            const googleSignInButton = document.getElementById('google-signin');
            const loginTitle = document.getElementById('login-title');
            const loginButton = document.getElementById('login-btn');

            if (selectedLanguage === 'en') {
                welcomeMessage.innerText = "Welcome to Skin Check";
                createAccountButton.innerText = "Create Account";
                googleSignInButton.innerText = "Sign in with Google";
                loginTitle.innerText = "Login";
                loginButton.innerText = "Log In";
            } else if (selectedLanguage === 'tr') {
                welcomeMessage.innerText = "Skin Check'e HoÅŸ Geldiniz";
                createAccountButton.innerText = "Hesap OluÅŸtur";
                googleSignInButton.innerText = "Google ile GiriÅŸ Yap";
                loginTitle.innerText = "GiriÅŸ Yap";
                loginButton.innerText = "GiriÅŸ Yap";
            }
        });
        
        // Toggle Dark Mode
        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        
        // Email and Password Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Logged in user:", user);
                window.location.href = "home.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
        document.getElementById('create-account').addEventListener('click', () => {
            window.location.href = "register.html";
        });

        // Google Sign-In
        document.getElementById('google-signin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("Signed in user:", user);
                window.location.href = "home.html";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

    </script>
</body>

</html>
